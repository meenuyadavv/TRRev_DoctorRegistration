<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Container styling */
        .doctor-details {
            width: 400px;              
            margin: 40px auto;         
            padding: 20px;
            border: 1px solid #ff6600; 
            border-radius: 8px;
            background-color: #fff7e6; 
            font-family: Arial, sans-serif;
        }
        
        /* Heading styling */
        .doctor-details h2 {
            text-align: center;
            color: #ff6600;
            margin-bottom: 20px;
        }
        
        /* Table layout for better alignment */
        .doctor-details table {
            width: 100%;
            border-collapse: collapse; 
        }
        
        /* Table header cells */
        .doctor-details th {
            text-align: left;
            padding: 8px;
            width: 40%;
            color: #333;          
            font-weight: bold;
        }
        
        /* Table data cells */
        .doctor-details td {
            text-align: left;
            padding: 8px;
            color: #555;          
        }
    </style>
</head>
<body>
    <div class="doctor-details">
        <h2>Doctor Details</h2>
        <table>
            <tr>
                <th>ID</th>
                <td th:text="${doctor.id}"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td th:text="${doctor.name}"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td th:text="${doctor.email}"></td>
            </tr>
            <tr>
                <th>Phone No</th>
                <td th:text="${doctor.phoneNo}"></td>
            </tr>
            <tr>
                <th>Whatsapp No</th>
                <td th:text="${doctor.whatsappNo}"></td>
            </tr>
            <tr>
                <th>Country Code</th>
                <td th:text="${doctor.countryCode}"></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td th:text="${doctor.gender}"></td>
            </tr>
            <tr>
                <th>Age</th>
                <td th:text="${doctor.age}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
